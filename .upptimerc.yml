# Change these first
owner: CloudDefenseAI # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: CloudDefense.AI
    url: https://www.clouddefense.ai
  - name: Acadia Ventures
    url: https://acadia.ventures
  - name: Prod-DevSecOps
    url: https://console.clouddefenseai.com
    method: GET
    expectedStatusCodes:
      - 200
    maxResponseTime: 300
  - name: Prod-CloudSec
    url: https://acs-us.clouddefenseai.com
    method: GET
    expectedStatusCodes:
      - 200
    maxResponseTime: 300
  - name: Dev-DevSecOps
    url: https://dev.clouddefenseai.com
    maxResponseTime: 300
  - name: Dev-CloudSec
    url: https://acs-dev.clouddefenseai.com
    maxResponseTime: 300

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: upptime.clouddefenseai.com
  # baseUrl: /upptime
  logoUrl: https://www.clouddefense.ai/wp-content/uploads/2023/09/Green-iconwhite-text-vertical.png
  name: Upptime
  introTitle: "**CloudDefense.AI** uptime monitor and status page"
  # introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/15 * * * *"
